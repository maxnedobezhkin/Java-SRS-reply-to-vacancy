<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Отклик</title>
      <!--  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/> -->
   </head>
   <body>
      <h1>Отклик на вакансию Java Backend разработчика</h1>
      
      <!--  
         In Thymeleaf the equivalent of
         JSP's ${pageContext.request.contextPath}/edit.html
         would be @{/edit.html}         
         -->
         
      <form th:action="@{/addPerson}"
         th:object="${personForm}" method="POST">
         <h4>Имя*</h4>
         <input type="text" th:field="*{name}" />    
         <br/>
         <h4>Фамилия*</h4>
         <input type="text" th:field="*{surname}" />     
         <br/>
         <h4>Email или телефон*</h4>
         <input type="text" th:field="*{contact}" />    
         <br/>
         <h4>Сопроводительное письмо*</h4>
         <input type="text" th:field="*{letter}" />    
         <br/>
         <br/>
         <input type="submit" value="Откликнуться" />
         <br/>
      </form>
      <br/>
      
      <!-- Check if errorMessage is not null and not empty
      <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
         ...
      </div>
      !-->
   </body>
</html>
